<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Income</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="app-header">
        <div class="container">
          <div class="logo">Finance Tracker</div>
          <nav class="nav-links">
            <a href="index.html">Home</a>
          </nav>
        </div>
      </header>
      
  <h1>Add Income</h1>
  <form id="incomeForm">
    <label for="category">Source:</label>
    <input type="text" id="category" name="category" required />

    <label for="amount">Amount ($):</label>
    <input type="number" id="amount" name="amount" required min="0.01" step="0.01" />

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required />

    <button type="submit">Add Income</button>
    <p id="message"></p>
  </form>

  <script>
    document.getElementById('incomeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        type: 'income',
        category: document.getElementById('category').value,
        amount: parseFloat(document.getElementById('amount').value),
        date: document.getElementById('date').value
      };

      const res = await fetch('/add-entry', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      document.getElementById('message').textContent = await res.text();
      e.target.reset();
    });
  </script>
</body>
</html>
