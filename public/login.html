<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="container">
      <div class="logo">Finance Tracker</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="center-content">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>

    <hr>

    <h2>Create Account</h2>
    <form id="signupForm">
      <label for="newUsername">New Username:</label>
      <input type="text" id="newUsername" required />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" required />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit">Create Account</button>
    </form>
    <p id="signupMessage"></p>
  </main>

  <script>
    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/validate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await res.text();
      const msgEl = document.getElementById('loginMessage');
      msgEl.textContent = result === '1' ? 'Login successful!' : 'Login failed.';
    });

    // Signup form with Microservice A confirm-password check
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const msgEl = document.getElementById('signupMessage');

      // Call Microservice A through confirmation endpoint
      const confirmRes = await fetch('/confirm-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt: password,
          user_input: confirmPassword
        })
      });

      const confirmResult = await confirmRes.text();
      const [match, total] = confirmResult.split('/').map(Number);

      if (match < total) {
        msgEl.textContent = 'Passwords do not match.';
        return;
      }

      // Continue with account creation
      const res = await fetch('/create-account', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await res.text();
      msgEl.textContent = result;
    });
  </script>
</body>
</html>
